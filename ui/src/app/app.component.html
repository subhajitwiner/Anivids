<router-outlet />
<table style="border: 1px solid;">
  <tr>
    <th style="border: 1px solid;">Date</th>
    <th style="border: 1px solid;">Summary</th>
    <th style="border: 1px solid;">temperatureC</th>
    <th style="border: 1px solid;">temperatureF</th>
  </tr>
  @for (item of data; track $index) {
    <tr style="border: 1px solid;">
      <td style="border: 1px solid;">{{item.date}}</td>
      <td style="border: 1px solid;">{{item.summary}}</td>
      <td style="border: 1px solid;">{{item.temperatureC}}</td>
      <td style="border: 1px solid;">{{item.temperatureF}}</td>
    </tr>
  }
</table>
